name: Windows tests

on:
  repository_dispatch:
    types: [windows-test-command]

jobs:
  docker:
    # At the moment, we are running a self-hosted runner on Windows 2022.
    runs-on: [self-hosted, Windows, X64]
    strategy:
      fail-fast: false
    steps:
      - name: Create pending status
        uses: actions/github-script@0.9.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.repos.createStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.client_payload.pull_request.head.sha,
              state: 'pending',
              target_url: `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              context: 'Windows tests',
            })

      - name: Set LongPathsEnabled using Powershell
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem' -Name 'LongPathsEnabled' -Value 1

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.x
        id: go

      - name: modVerify
        run: go mod verify

      - name: modTidy
        run: make tools-tidy

      - name: ensure compilation
        run: go build

      - name: go test
        run: |
          go install gotest.tools/gotestsum@latest
          gotestsum --format short-verbose --rerun-fails=5 --packages="./..."  --junitfile TEST-unit.xml

      - name: Create success status
        uses: actions/github-script@0.9.0
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.repos.createStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.client_payload.pull_request.head.sha,
              state: 'success',
              target_url: `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              context: 'Windows tests',
            })

      - name: Create failure status
        uses: actions/github-script@0.9.0
        if: failure()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.repos.createStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.client_payload.pull_request.head.sha,
              state: 'failure',
              target_url: `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              context: 'Windows tests',
            })
