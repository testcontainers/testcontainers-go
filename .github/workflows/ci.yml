name: Main pipeline

on:
  push:
    paths-ignore:
    - 'mkdocs.yml'
    - 'docs/**'
    - 'README.md'
  pull_request:
    paths-ignore:
    - 'mkdocs.yml'
    - 'docs/**'
    - 'README.md'

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.sha }}"
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    env:
      TESTCONTAINERS_RYUK_DISABLED: "false"
    steps:

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: modVerify
        run: go mod verify

      - name: modTidy
        run: make tools-tidy

      - name: ensure compilation
        run: go build

      - name: go test
        # only run tests on linux, there are a number of things that won't allow the tests to run on anything else
        # many (maybe, all?) images used can only be build on Linux, they don't have Windows in their manifest, and
        # we can't put Windows Server in "Linux Mode" in Github actions
        # another, host mode is only available on Linux, and we have tests around that, do we skip them?
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: |
          go install gotest.tools/gotestsum@latest
          make test-unit

      - name: Run checker
        run: |
          ./scripts/check_environment.sh

      - name: Test Summary
        uses: test-summary/action@4ee9ece4bca777a38f05c8fc578ac2007fe266f7
        with:
          paths: "**/TEST-unit*.xml"
        if: always()

  # The job below is a copy of the job above, but with ryuk disabled.
  # It's executed in a secondary stage to avoid concurrency issues.
  test-reaper-off:
    name: "Test with reaper off"
    needs: test
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
    runs-on: ubuntu-latest
    env:
      TESTCONTAINERS_RYUK_DISABLED: "true"
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: go test
        # only run tests on linux, there are a number of things that won't allow the tests to run on anything else
        # many (maybe, all?) images used can only be build on Linux, they don't have Windows in their manifest, and
        # we can't put Windows Server in "Linux Mode" in Github actions
        # another, host mode is only available on Linux, and we have tests around that, do we skip them?
        run: |
          go install gotest.tools/gotestsum@latest
          make test-unit

      - name: Run checker
        run: |
          ./scripts/check_environment.sh

      - name: Test Summary
        uses: test-summary/action@4ee9ece4bca777a38f05c8fc578ac2007fe266f7
        with:
          paths: "**/TEST-unit*.xml"
        if: always()

  # The job below is a copy of the job above, but with Docker rootless.
  # It's executed in a secondary stage to avoid concurrency issues.
  test-rootless-docker:
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    env:
      TESTCONTAINERS_RYUK_DISABLED: "false"
    steps:

      - name: Setup rootless Docker
        uses: ScribeMD/rootless-docker@0.2.2

      - name: Remove Docket root socket
        run: sudo rm -rf /var/run/docker.sock

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: modVerify
        run: go mod verify

      - name: modTidy
        run: make tools-tidy

      - name: ensure compilation
        env:
          GOOS: linux
        run: go build

      - name: go test
        # only run tests on linux, there are a number of things that won't allow the tests to run on anything else
        # many (maybe, all?) images used can only be build on Linux, they don't have Windows in their manifest, and
        # we can't put Windows Server in "Linux Mode" in Github actions
        # another, host mode is only available on Linux, and we have tests around that, do we skip them?
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: |
          go install gotest.tools/gotestsum@latest
          make test-unit

      - name: Run checker
        run: |
          ./scripts/check_environment.sh

      - name: Test Summary
        uses: test-summary/action@4ee9ece4bca777a38f05c8fc578ac2007fe266f7
        with:
          paths: "**/TEST-unit*.xml"
        if: always()

  test-module-generator:
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    env:
      TESTCONTAINERS_RYUK_DISABLED: "false"
    steps:

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: modVerify
        working-directory: ./modulegen
        run: go mod verify

      - name: modTidy
        working-directory: ./modulegen
        run: make tools-tidy

      - name: ensure compilation
        working-directory: ./modulegen
        run: go build

      - name: Run module generator tests
        working-directory: ./modulegen
        run: |
          go install gotest.tools/gotestsum@latest
          make test-unit

      - name: Test Summary
        uses: test-summary/action@4ee9ece4bca777a38f05c8fc578ac2007fe266f7
        with:
          paths: "**/modulegen/TEST-unit*.xml"
        if: always()

  test-modules:
    needs: test
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
        module: [compose, couchbase, k3s, localstack, mysql, neo4j, postgres, pulsar, redis, redpanda, vault]
        exclude:
          - module: compose
            go-version: 1.19.x
    uses: ./.github/workflows/ci-module.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: ${{ matrix.platform }}
      module-directory: "modules"
      module-name: ${{ matrix.module }}

  test-examples:
    needs: test-modules
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
        module: [bigtable, cockroachdb, consul, datastore, firestore, mongodb, nats, nginx, pubsub, spanner, toxiproxy]
    uses: ./.github/workflows/ci-module.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: ${{ matrix.platform }}
      module-directory: "examples"
      module-name: ${{ matrix.module }}
