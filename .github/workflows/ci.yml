name: Main pipeline

on:
  push:
    paths-ignore:
    - 'mkdocs.yml'
    - 'docs/**'
    - 'README.md'
  pull_request:
    paths-ignore:
    - 'mkdocs.yml'
    - 'docs/**'
    - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
    uses: ./.github/workflows/ci-test-go.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: ${{ matrix.platform }}
      project-directory: "."
      rootless-docker: false
      ryuk-disabled: false

  # The job below is a copy of the job above, but with ryuk disabled.
  # It's executed in a secondary stage to avoid concurrency issues.
  test-reaper-off:
    name: "Test with reaper off"
    needs: test
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
    uses: ./.github/workflows/ci-test-go.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: "ubuntu-latest"
      project-directory: "."
      rootless-docker: false
      ryuk-disabled: true

  # The job below is a copy of the job above, but with Docker rootless.
  # It's executed in a secondary stage to avoid concurrency issues.
  test-rootless-docker:
    name: "Test with Rootless Docker"
    needs: test
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest]
    uses: ./.github/workflows/ci-test-go.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: "ubuntu-latest"
      project-directory: "."
      rootless-docker: true
      ryuk-disabled: false

  test-module-generator:
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
    uses: ./.github/workflows/ci-test-go.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: ${{ matrix.platform }}
      project-directory: "modulegen"
      rootless-docker: false
      ryuk-disabled: false

  test-modules:
    needs: test
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
        module: [compose, couchbase, k3s, localstack, mysql, neo4j, postgres, pulsar, redis, redpanda, vault]
        exclude:
          - module: compose
            go-version: 1.19.x
    uses: ./.github/workflows/ci-test-go.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: ${{ matrix.platform }}
      project-directory: modules/${{ matrix.module }}
      rootless-docker: false
      ryuk-disabled: false

  test-examples:
    needs: test-modules
    strategy:
      matrix:
        go-version: [1.19.x, 1.x]
        platform: [ubuntu-latest, macos-latest]
        module: [bigtable, cockroachdb, consul, datastore, firestore, mongodb, nats, nginx, pubsub, spanner, toxiproxy]
    uses: ./.github/workflows/ci-test-go.yml
    with:
      go-version: ${{ matrix.go-version }}
      platform: ${{ matrix.platform }}
      project-directory: examples/${{ matrix.module }}
      rootless-docker: false
      ryuk-disabled: false
