name: Run lint for a Go project
run-name: "${{ inputs.project-directory }}"

on:
  workflow_call:
    inputs:
      project-directory:
        required: true
        type: string
        default: "."
        description: "The directory where the Go project is located."

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  lint-go-project:
    name: "lint: ${{ inputs.project-directory }}"
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
            go-version-file: "${{ inputs.project-directory == '' && '.' || inputs.project-directory }}/go.mod"
            cache-dependency-path: "${{ inputs.project-directory == '' && '.' || inputs.project-directory }}/go.sum"
        id: go

      - name: golangci-lint
        uses: golangci/golangci-lint-action@e60da84bfae8c7920a47be973d75e15710aa8bd7 # v6.3.0
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: v1.63.4
          # Optional: working directory, useful for monorepos
          working-directory: ${{ inputs.project-directory }}

      - name: generate
        working-directory: ./${{ inputs.project-directory }}
        shell: bash
        run: |
          make generate
          git --no-pager diff && [[ 0 -eq $(git status --porcelain | wc -l) ]]

      - name: modTidy
        working-directory: ./${{ inputs.project-directory }}
        shell: bash
        run: |
          make tidy
          git --no-pager diff && [[ 0 -eq $(git status --porcelain | wc -l) ]]
