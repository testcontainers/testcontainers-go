version: '3'
services:
  {{ .ServiceType }}-nginx:
    image: docker.io/nginx:stable-alpine
    volumes:
      - type: volume
        source: mydata
        target: /data
        volume:
          nocopy: true
    environment:
      bar: ${bar}
    ports:
     - "{{ .Port_0 }}:80"

volumes:
  mydata:
