version: '3'
services:
  {{ .ServiceType }}-nginx:
    image: docker.io/nginx:stable-alpine
    ports:
     - "{{ .Port_0 }}:80"
  {{ .ServiceType }}-mysql:
    image: docker.io/mysql:8.0.36
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_ROOT_PASSWORD=my-secret-pw
    ports:
     - "{{ .Port_1 }}:3306"